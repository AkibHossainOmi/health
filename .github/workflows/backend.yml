name: backend

on:
  push:
    branches: [ "master" ]


defaults:
      run:
        working-directory: backend

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: npm install and build
      run: |
        npm install
        npm run build
      env: 
        CI: true
        
  depoly:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
     - run: cd /home/ubuntu/health/backend
     - name: SSH deploy
       uses: appleboy/ssh-action@master
       with:
          host: ${{ secrets.HOST }}
          username:  ${{ secrets.USER }}
          key:  ${{ secrets.KEY }}
          port:  ${{ secrets.PORT }}
          script: sh deploy.sh
     - run: pm2 restart health-backend
    
